<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>株式会社DIVE</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>
  <div class="container">
    <header class="header clearfix">
      <a href="index.html">
        <img src="./images/logo.png" class="logo_image">
      </a>
      <nav>
        <ul class="top_menu clearfix">
          <li><a href="#">ホーム</a></li>
          <li><a href="#">事業内容</a></li>
          <li><a href="#">会社概要</a></li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>
    <img src="./images/contact.png" class="images_area">


    <div class="wrapper clearfix">
      <aside class="side_menu">
        <nav>
          <ul>
            <li><a href="#">事業内容</a></li>
            <li><a href="#">会社概要</a></li>
            <li class="point"><a href="#">お問い合わせ</a></li>
          </ul>
        </nav>
      </aside>
      <article class="content">
        <form>
          <table class="interval">
            <tr>
              <th>お名前</th>
              <td><input class="box" type="text" name="name"></td>
            </tr>
            <tr>
              <th>メールアドレス</th>
              <td><input class="box" type="text"></td>
            </tr>
            <tr>
              <th>性別</th>
              <td><input type="radio" name="sex" value="male">男<input type="radio" name="sex" value="female">女</td>
            </tr>
            <tr>
              <th>お問い合わせ内容</th>
              <td><textarea class="box"></textarea></td>
            </tr>
          </table>
          <div class="button"><input class="button1" type="submit" value="送信"></div>
        </form>
      </article>
    <footer class="footer">
      <p>Copyright ©︎ 2018 DIVE INTO CODE INC ALL RIGHTS RESERVED.</p>
    </footer>
  </div>
</body>

    
    
</html>
